    $('#text-btn').click(e=>{
        var a = 3;
        $("#test-show-hide").animate({
            opacity:0.5,
            width:'200px',
            height:'100px',
            backgroundColor:'darkgray'
        },3000,function () {
            $(this).text('大家好,等一下');
        })
        .delay(1000) //等一下
        .animate({
            opacity:1,
            width:'300px',
            height:'200px',
        },3000,function () {
            $(this).text('我是杨光华')
        })
        .delay(1000)
        .animate({
            opacity:1,
            width:'200px',
            height:'100px',
        },1000,function () {
            $(this).text('我待会3秒后自动收回去')
            var b = setInterval(function () {
                $('#text-text').text(--a);
                if(a === 0){
                    $('#text-text').remove()
                    clearInterval(b)
                }
            },1000)
        })
        .delay(3000)
        .slideUp(3000)
