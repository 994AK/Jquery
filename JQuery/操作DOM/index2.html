    //请再添加Pascal、Lua和Ruby，然后按字母顺序排序节点：

    var ul = $('#test-div ul');
    var languages = ['Pascal','Lua','Ruby'];
    languages.map(lang=>ul.append('<li><span>'+lang+'</span></li>'))
    var lis = ul.find('li');
    lis.sort((li1,li2)=>li1.innerHTML < li2.innerHTML ? -1 : 1);
    ul.append(lis);
