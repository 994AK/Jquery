<script>
    //绑定点击触发事件
    //写法1
    var a = $('#test-link');
    a.on('click', function () {
        alert("Hello!")
    })

    //写法2
    a.click(function () {
        alert("Hello!")
    })

    //知道写法后,我们认识一些API

    /*
    * 鼠标事件
    * click 鼠标单击时触发;
    * dblclick 鼠标双击时触发
    * mouseenter 鼠标进入时触发
    * mouseleave 鼠标移出时触发
    * mousemove  鼠标在DOM内部移动的时候触发
    * hover 鼠标进入和鼠标出去触发两个函数,相当于mouseleave 和 mousemove
    * */

    /*
    * 键盘事件
    * 键盘事件仅作用在当前焦点的DOM上，通常是<input>和<textarea>。
    * keydown：键盘按下时触发；
    * keyup：键盘松开时触发；
    * keypress：按一次键后触发。
    * */

    /*
    * 其他事件
    * focus：当DOM获得焦点时触发；
    * blur：当DOM失去焦点时触发；
    * change：当<input>、<select>或<textarea>的内容改变时触发；
    * submit：当<form>提交时触发；
    * ready：当页面被载入并且DOM树完成初始化后触发
    * 其中，ready仅作用于document对象。由于ready事件在DOM完成初始化后触发，且只触发一次，
    * 所以非常适合用来写其他的初始化代码。假设我们想给一个<form>表单绑定submit事件，下面的代码没有预期的效果：
    * */


    //事件触发条件
    //一个需要注意的问题，事件的触发总是有用户操作引发的。例如 我们监考文本框内容改动
    // var input = $('input');
    //
    // input.change(function () {
    //     console.log('changed...');
    // })

    var input = $('input');
    input.val('change it!');
    input.change();
